<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
    h1.title{
      text-align: left;
      color: black;
      background-color: lightblue;
      border: 15px solid red;
      border-style: double;
      padding: 1px;
    }
    h1.sec{
      text-align: left;
        color: black;
        background-color: yellow;
        border: 3px solid dodgerblue;
        border-radius: 8px;

    h1.tird{
      background-color: mediumSeaGreen;
      border: 10px solid grey;
      border-style: dotted;
    }
    </style>
  </head>
  <body>
      <h1 class="title">Hello World </h1>
      <h1 class="sec">Hello World </h1>
      <h1 class="tird">Hello World </h1>
     
      
  </body>
</html>
